<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descritprion" content="Página web sobre videojuegos">
    <meta name="author" content="Guillermo Cortés Van de Velde">
    <link rel="stylesheet" href="../estilos.css">
    <title>GameZone - Tu portal de videojuego</title>
</head>
<body>
    <header class="cabecera">
        <div class="marca">
            <img src="../imagenes/gamezone-logo.png" alt="Logotipo GameZone" class="logo">
            <!-- <h1 class="titulo">GameZone</h1> -->
        </div>

        <!-- Menú de navegación -->
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main id="contenido-principal">
        <section class="tarjeta" id="registro">
            <h2>Registro de usuario</h2>
            <form name="register" action="#" method="post">

                <div>
                    <label for="nombre">Nombre de usuario:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellidos" required>
                </div>

                <div>
                    <label for="clave">Contraseña:</label>
                    <input type="password" id="clave" name="clave" minlength="6" maxlength="12" required>
                </div>

                <div>
                    <label for="correo">Email:</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>

                <div>
                    <label for="dni">DNI o NIE:</label>
                    <input type="text" name="dni" id="identidad" placeholder="12345678A/X1234567M" pattern="((([0-9]{8})|([X-Zx-z]{1}[0-9]{7}))([A-Za-z]{1}))" required>
                </div>

                <!-- Botón de envío -->
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer class="pie">
        <p>&copy; 2025 Todos los derechos reservados.</p>
    </footer class="pie">
</body>
</html>

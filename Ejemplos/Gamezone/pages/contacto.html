<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descritprion" content="Página web sobre videojuegos">
    <meta name="author" content="Guillermo Cortés Van de Velde">
    <link rel="stylesheet" href="../estilos.css">
    <title>GameZone - Tu portal de videojuego</title>
</head>
<body>
    <header class="cabecera">
        <div class="marca">
            <img src="../imagenes/gamezone-logo.png" alt="Logotipo GameZone" class="logo">
            <!-- <h1 class="titulo">GameZone</h1> -->
        </div>

        <!-- Menú de navegación -->
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main id="contenido-principal">
        <section class="tarjeta" id="contacto">
            <h2>Contacta con nosotros</h2>
            <form name="register" action="#" method="post">
                <div>
                    <div>
                        <label for="nombre">¿Quien eres?:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellidos" required>
                    </div>

                    <div>
                        <label for="email">Correo de contacto:</label>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div>
                        <label for="tipo-consulta">Tipo de consulta:</label>
                        <select name="tipo-consulta" id="tipo-consulta" required>
                            <option selected disabled>-Elija una opción-</option>
                            <option value="sugerencias">Sugerencias</option>
                            <option value="dudas">Dudas</option>
                            <option value="reportar-fallos">Reportar un fallo</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>

                    <div>
                        <label for="consulta">Consula:</label>
                        <textarea name="consulta" id="consulta" rows="10"></textarea>
                    </div>
                </div>
                <!-- Botón de envío -->
                    <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="pie">
        <p>&copy; 2025 Todos los derechos reservados.</p>
    </footer class="pie">
</body>
</html>
